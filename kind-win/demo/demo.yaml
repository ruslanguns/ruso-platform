apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: default
  annotations:
    operator.1password.io/item-path: "vaults/kind-win/items/demo"
    operator.1password.io/item-name: "demo"
    operator.1password.io/auto-restart: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: ruslanguns/go-backend:latest
        resources:
          limits:
            cpu: "0.1"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
        envFrom:
        - secretRef:
            name: demo
